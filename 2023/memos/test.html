<body>
    <h1>アルバイト応募フォーム</h1>
    <form action="#" method="POT">
    <dt><label for="name">お名前</label></dt>
    <dd><input type="text" name="name" id="name" required></dd>
    <dt><label for="email">email</label></dt>
    <dd><input type="email" name="email" id="email" required></dd>
    <dt>性別</dt>
    <dd><label><input type="radio" name="gender" checked>男性</label></dd>
    <dd><label><input type="radio" name="gender">女性</label></dd>
    <dt><label for="job">現在のご職業</label></dt>
    <dd>
        <select type="email" name="job" id="job" required>
            <option value="" selected></option>
            <option value="worker">worker</option>
            <option value="student">student</option>
            <option value="free">free</option>
            </select>
    </dd>
    <dt><label for="pr">自己PR</label></dt>
    <dd><textarea name="pr" id="pr" cols="30" rows="5"></textarea></dd>
    <dt><label for="privacy">プライバシーポリシーに同意する</label></dt>
    <dd><input type="checkbox" name="privacy" id="privacy" >hogehoge</dd>
    
    <input type="submit">

</form>
</body>
